<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🪨 📝 ✂️</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="results">
            <div class="roundResult">
                Click button to start
            </div>
            <div class="scoreContainer">
                <div class="playerContainer">
                    <h2>Player score</h2>
                    <div class="playerScore">
                        0
                    </div>
                </div>
                <div class="computerContainer">
                    <h2>Computer score</h2>
                    <div class="computerScore">
                        0
                    </div>
                </div>
            </div>
            <div class="gameResult">

            </div>
        </div>
        <div class="choices">
            <button data-choice="Rock" class="playButton rockButton">🪨</button>
            <button data-choice="Paper" class="playButton paperButton">📝</button>
            <button data-choice="Scissors" class="playButton scissorsButton">✂️</button>
        </div>
    </div>
</body>

</html>
